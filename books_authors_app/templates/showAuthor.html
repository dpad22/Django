<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap linked -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>You are viewing the Author Page for {{authors.first_name}} {{authors.last_name}}!</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>{{authors.first_name}} {{authors.last_name}}</h2>
            <h4>Author ID: {{authors.id}}</h4>
            <p>Notes: {{authors.notes}}</p>
        </div>
        <div>
            <p>Books:</p>
            <ul>
                {% for book in books %}
                <li>{{book.title}}</li>

                {% endfor %}
            </ul>
            <form action="/join_book/{{authors.id}}" method="POST"> {% csrf_token %}

                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1" name = "join_book">
                        <option hidden>-select a book</option>
                    {% for book in remaining_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                    </select>
                </div>
                
                
                <button class="bookadd_button" type="submit">Add Book</button>
            </form>
        </div>



    </div>




<!-- JS Scripts for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
